<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
<!-- css -->
<style>
 ul {

 /* cor de fundo*/
 background-color: rgba(8, 172, 30, 0.178);
 
 /*tipo da borda*/
 border-style: double;
 
 /*cor da borda*/
 border-color: rgb(56, 49, 49);

 /*tamanho da borda*/
 border-width: 5px; 
 
 }


ul li{
/*remover o simbulo*/
list-style: nome ;

 /* deixa um ao lado do outro */
 display: inline;

/*costumizar tamanho e estilo*/
font: 16px arial;

/*cor de fundo*/
color: rgb(214, 140, 1);

/*margin a direita*/
margin-right: 40px;
}

</style>

</head>
<body>
    <!-- não ordenadas -->
     <ul>
       <li>opção 01</li>
       <li>opção 02</li>
       <li>opção 03</li>
     </ul>
    <!-- ordenadas -->
    <ol>
        <li>Juan</li>
        <li>Camila</li>
        <li>ayla</li>
    
    </ol>
</body>
</html>
