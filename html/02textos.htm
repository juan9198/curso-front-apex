<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>textos</title>
<!-- css -->
<style>

p{
    /*cor da fonte*/
color: brown;

/*tipo da fonte*/
font-family: Arial, Helvetica, sans-serif;

}
h1{
    /*tamanho da fonte*/
    font-size: 50px;

    /*especificar italico*/
    font-style: italic;

    /*especificar sublinhado*/
    text-decoration: overline;
}




</style>


</head>

<body>
     <!-- Parágrafo -->
     <p>Hoje é sexta feira</p>
    <p>Estamos iniciando o módolo html</p>
     <!-- Títulos -->
     <h1>Título em H1</h1>
     <h2>Título em H2</h2>
     <h3>Título em H3</h3>
     <h4>Título em H4</h4>
     <h5>Título em H5</h5>
     <h6>Título em H6</h6>

     <!-- estilos -->
     <p>Um texto pode esta em <b>negrito</b>, <i>Italico</i>, <u>Sublinhado</u> ou <s>cortado</s> </p>
     <br>
     <b><i><u>Entendido ?</u></i></b>
</body>
</html>
