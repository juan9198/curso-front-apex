<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //pedir numeros
        var numero = []


        // obter cinco numeros
            for (var indice = 0 ; indice < 5 ; indice++ ){
                numero[indice] = prompt("Informe o "+(indice+1)+"ยบ numero")
            }

        //exbir numeros inversos
        for (var indice = 4 ; indice >= 0 ; indice--){
            document.write(numero[indice]+"<br>")
        }
            
        
        

    </script>
