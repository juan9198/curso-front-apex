<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//vetor
  var numero = []

//obter numero
for (var linha = 0 ; linha <5 ; linha ++){
    numero[linha] = prompt("Informe o "+(linha+1)+"º numero")
} 

// Exbir os numero

    for (var linha=0 ;linha<numero.length; linha++){
        document.write((linha+1)+"º numero é :"+numero[linha] + "<br>")
    }

    </script>
</head>

</body>
</html>
