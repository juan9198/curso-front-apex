<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//obter dois numeros
var n1 = parseInt(prompt("Emforme o primeiro numero"))
var n2 = parseInt(prompt("Emforme o segundo numero"))

//calculo
  if(n1 == n2){
      document.write("A soma é "+(n1+n2))
  }else{
      document.write("A multiplicação é "+(n1*n2))
  }

    </script>
</head>
<body>
    
</body>
</html>
