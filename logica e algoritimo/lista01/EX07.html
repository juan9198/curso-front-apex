//condicional
if(operacoes == 1){
 document.write("a soma é "+(n1 + n2))
}else if(operacoes == 2){
    document.write("a subtração é "+(n1 - n2))
}else if(operacoes == 3){
document.write("a multiplicação é "+(n1 * n2))
}else if (operacoes == 4){

}
