<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
//obter dados
var centavo1 = prompt("R$0,01")
var centavo5 = prompt("R$0,05")
var centavo10 = prompt("R$0,10")
var centavo25 = prompt("R$0,25")
var centavo50 = prompt("R$0,50")
var real = prompt("R$1,00")

// calcular
 var total = centavo1 * 0.01
     total += centavo5 * 0.05 
     total += centavo10 * 0.10
     total += centavo25 * 0.25
     total += centavo50 * 0.50
     total += real * 1.00

// exbir
document.write("R$"+ total.toFixed(2))
    </script>
