<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//variaves
var altura = parseFloat(prompt("Qual a sua altura ?"))
var peso =  parseFloat(prompt("Qual o seu peso ?"))

// calculo IMC
var imc = peso / (altura*altura)

//condicional
if(imc <= 18.5){

    alert("Abaixo do peso "+imc)

}else if(imc <= 25){

alert("Peso normal "+imc)

}else if(imc <= 30){

alert("Acima do peso "+ imc)

}else{
    alert("Obsidade "+imc)
}

</script>
</head>
<body>
    
</body>
</html>
