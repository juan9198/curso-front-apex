<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //obter variaves
    var n1 = parseInt(prompt("Informe o primeiro numero"))
    var n2 = parseInt(prompt("Informe o segundo numero"))
    var n3 = parseInt(prompt("Informe o terceiro numero"))

    //condicional
 if((n1 < n2) && (n1 < n3)){
     document.write("O menos numero é "+n1)
 }else if((n2 < n1) && (n2 < n3)){
     document.write("O menor numero é "+n2)
 }else{
     document.write("O menor numero é "+n3)
 }



    </script>
</head>

</body>
</html>
