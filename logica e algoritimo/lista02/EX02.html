<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//obter variaves 
var soma = 0
var numero

//laço
do {
    numero = parseInt(prompt("Infome o numero"))
    soma += numero
} while (numero != 0);

//Exibir soma 
document.write("A soma é "+soma)

</script>
