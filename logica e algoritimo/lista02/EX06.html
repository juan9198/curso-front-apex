<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//msg
var msg = "1) Arroz - R$5,00"
   msg+= "\n2) Feijão - R$8,00"
    msg+="\n3) Macarrão - R$3,50"
    msg+="\n4) Trigo - R$6,20"
    msg+="\n5) Açúcar - R$4,80"
    msg+="\n\n0) Finalizar comprtas"

//total
var total = 0

//codigo
var codigo

//laço

do{
    //obter codigo
    codigo = parseInt(prompt(msg))

    switch (codigo) {
        
        case 1:
        total += 5    
        break

       case 2:
       total += 8
       break

       case 3:
        total += 3.5    
        break

        case 4:
       total += 6.2    
       break

       case 5:
       total += 4.8    
       break
     }
    
}while (codigo != 0)

document.write("O total é R$"+total.toFixed(2))

    </script>
</head>
