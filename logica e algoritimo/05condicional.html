<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
//Obter a media
var media = prompt("Imforme a média")

//Condicional
if(media == 10){
    document.write("Parabéns!!! Nota máxima.")
}else if (media >= 9 ){
    document.write("Otimo .")
}else if (media >= 8 ){
    document.write("Bom .")
}else if (media >= 7 ){
    document.write("Na media.")
}else if (media >= 5 ){
    document.write("Em exame .")
}else{
    document.write("Reprovado...")
}
    </script>

</head>
<body>
    
</body>
</html>
