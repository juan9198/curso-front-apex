<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
     // obter dois valores
     var n1 = prompt("informe o primeiro valos")
     var n2 = prompt("imforme o segundo valor")
      
     //cauculos
     document.write("A divisão e "+(n1 / n2))
     document.write("<br>A multiplicação e "+(n1 * n2))
     document.write("<br>A subtração e "+(n1 - n2))
     document.write("<br>A soma e "+(parseInt(n1) + parseInt(n2)))

     //realizar media 
     var media = (parseInt(n1) + parseInt(n2)) / 2 ;
     document.write("<hr> A media dos valores é " +media)


    </script>
