   var nome = []

   var Indice= 0

   //variavel para verifica fara o loop
   var verifica

   do{
           nome[Indice] = prompt("Infotme o "+(Indice+1)+"º nome")

           verifica= confirm("Deseja cadastrar mais alguem ?")
        }while(verifica==true)


    //listar nomes
for (var Indice=0 ; Indice<nome.length; Indice++) {
    document.write((Indice+1)+"º nome é :"+nome[Indice] + "<hr>")
    
}
